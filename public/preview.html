<!DOCTYPE html>
<script>
  window.addEventListener('message', (event) => {
    if (typeof event.data === 'object') {
      switch (event.data.action) {
        case 'reload':
          window.location.reload()
        break
        case 'runCode':
          eval(event.data.code)
        break
      }
    }
  }, false)
</script>
